apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
	compile "javax.ws.rs:jsr311-api:1.1.1"
	compile 'javax.persistence:persistence-api:1.0.2'

	compile group: 'org.hibernate', name: 'hibernate-core', version: '4.2.2.Final'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.2.2.Final'

	compile 'com.sun.jersey:jersey-server:1.16'
	compile 'com.sun.jersey:jersey-core:1.16'
	compile 'com.sun.jersey:jersey-client:1.16'
	compile 'com.sun.jersey:jersey-servlet:1.16'
	compile 'com.sun.jersey:jersey-json:1.16'
	
	compile 'com.yammer.metrics:metrics-core:2.2.0'
	compile 'com.yammer.metrics:metrics-servlet:2.2.0'
	compile 'com.yammer.metrics:metrics-jersey:2.2.0'
	compile 'com.yammer.metrics:metrics-graphite:2.2.0'
	
	compile 'log4j:log4j:1.2.16'

	testCompile "junit:junit-dep:4.10"

	runtime group: 'org.hibernate', name: 'hibernate-core', version: '4.2.2.Final'
	runtime group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.2.2.Final'

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
